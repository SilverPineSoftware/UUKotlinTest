name: Android Instrumented Tests

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Test configuration to run'
        required: true
        type: choice
        options:
          - quick
          - ci
          - complete
        default: 'quick'

jobs:
  instrumented-tests:
    name: Run Android Instrumented Tests (${{ github.event.inputs.configuration }})
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.UU_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.UU_JAVA_VERSION }}
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Android System Images
        uses: actions/cache@v4
        id: cache-system-images
        with:
          path: ${{ env.ANDROID_HOME }}/system-images
          key: ${{ runner.os }}-android-system-images-x86_64-only-v2
          restore-keys: |
            ${{ runner.os }}-android-system-images-x86_64-only-

      - name: List Available System Images (Debug)
        if: steps.cache-system-images.outputs.cache-hit != 'true'
        run: |
          echo "Listing available packages:"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list
          echo ""

      - name: Remove ARM64 System Images
        run: |
          # Remove any ARM64 system images to force x86_64 usage
          echo "Removing ARM64 system images to force x86_64..."
          find $ANDROID_HOME/system-images -type d -name "*arm64*" -exec rm -rf {} + 2>/dev/null || true
          find $ANDROID_HOME/system-images -type d -name "*armeabi*" -exec rm -rf {} + 2>/dev/null || true

      - name: Pre-install x86_64 System Images
        if: steps.cache-system-images.outputs.cache-hit != 'true'
        run: |
          # Install x86_64 system images based on selected configuration
          # API 27-29 use "aosp" (default package), API 30+ use "aosp-atd" (aosp_atd package)
          case "${{ github.event.inputs.configuration }}" in
            quick)
              # Quick: API 33 only
              echo "Installing system images for quick configuration (API 33)"
              $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
                "system-images;android-33;aosp_atd;x86_64"
              ;;
            ci)
              # CI: API 27, 30, 33, 35
              echo "Installing system images for ci configuration (API 27, 30, 33, 35)"
              $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
                "system-images;android-27;default;x86_64" \
                "system-images;android-30;aosp_atd;x86_64" \
                "system-images;android-33;aosp_atd;x86_64" \
                "system-images;android-35;aosp_atd;x86_64"
              ;;
            complete)
              # Complete: API 27-35
              echo "Installing system images for complete configuration (API 27-35)"
              $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
                "system-images;android-27;default;x86_64" \
                "system-images;android-28;default;x86_64" \
                "system-images;android-29;default;x86_64" \
                "system-images;android-30;aosp_atd;x86_64" \
                "system-images;android-31;aosp_atd;x86_64" \
                "system-images;android-32;aosp_atd;x86_64" \
                "system-images;android-33;aosp_atd;x86_64" \
                "system-images;android-34;aosp_atd;x86_64" \
                "system-images;android-35;aosp_atd;x86_64"
              ;;
          esac

      - name: Verify x86_64 System Images
        run: |
          echo "Verifying installed system images (should only show x86_64):"
          find $ANDROID_HOME/system-images -type d -name "x86_64" | head -5 || echo "No x86_64 images found"
          echo ""
          echo "Checking for ARM64 images (should be empty):"
          find $ANDROID_HOME/system-images -type d -name "*arm64*" | head -5 || echo "No ARM64 images found (good!)"

      - name: Run Instrumented Tests (${{ github.event.inputs.configuration }})
        env:
          ANDROID_EMULATOR_FORCE_32BIT: "false"
          ANDROID_ABI: "x86_64"
        run: |
          CONFIG=$(echo "${{ github.event.inputs.configuration }}" | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
          ./gradlew \
          :library_instrumented:uu${CONFIG}GroupDebugAndroidTest \
          -Pandroid.testInstrumentationRunnerArguments.notAnnotation=com.silverpine.uu.test.instrumented.annotations.UUInteractionRequired \
          --stacktrace
