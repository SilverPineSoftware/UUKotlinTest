name: Android Instrumented Tests

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Test configuration to run'
        required: true
        type: choice
        options:
          - quick
          - ci
          - complete
        default: 'quick'

jobs:
  instrumented-tests:
    name: Run Android Instrumented Tests (${{ github.event.inputs.configuration }})
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.UU_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.UU_JAVA_VERSION }}
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Android System Images
        uses: actions/cache@v4
        id: cache-system-images
        with:
          path: ${{ env.ANDROID_HOME }}/system-images
          key: ${{ runner.os }}-android-system-images-x86_64-v1
          restore-keys: |
            ${{ runner.os }}-android-system-images-x86_64-

      - name: List Available System Images (Debug)
        if: steps.cache-system-images.outputs.cache-hit != 'true'
        run: |
          echo "Listing available packages:"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --list
          echo ""

      - name: Pre-install x86_64 System Images
        if: steps.cache-system-images.outputs.cache-hit != 'true'
        run: |
          # Install x86_64 system images for all API levels used in managed devices
          # API 27-29 use "aosp" (default package), API 30+ use "aosp-atd"
          # Try aosp_atd first (most common for aosp-atd systemImageSource)
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "system-images;android-27;default;x86_64" \
            "system-images;android-28;default;x86_64" \
            "system-images;android-29;default;x86_64" \
            "system-images;android-30;aosp_atd;x86_64" \
            "system-images;android-31;aosp_atd;x86_64" \
            "system-images;android-32;aosp_atd;x86_64" \
            "system-images;android-33;aosp_atd;x86_64" \
            "system-images;android-34;aosp_atd;x86_64" \
            "system-images;android-35;aosp_atd;x86_64"

      - name: Run Instrumented Tests (${{ github.event.inputs.configuration }})
        run: |
          CONFIG=$(echo "${{ github.event.inputs.configuration }}" | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
          ./gradlew \
          :library_instrumented:uu${CONFIG}GroupDebugAndroidTest \
          -Pandroid.testInstrumentationRunnerArguments.notAnnotation=com.silverpine.uu.test.instrumented.annotations.UUInteractionRequired \
          --stacktrace
