name: Instrumented Tests

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: 'Test configuration to run'
        required: true
        type: choice
        options:
          - quick
          - ci
          - complete
        default: 'quick'

jobs:
  instrumented-tests:
    name: Run Android Instrumented Tests (${{ github.event.inputs.configuration }})
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        
      - name: Read version from gradle.properties
        id: get-version
        run: |
          VERSION=$(grep "^version=" gradle.properties | cut -d'=' -f2)
          echo "version=$VERSION.${{github.run_number}}" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ vars.UU_JAVA_DISTRIBUTION }}
          java-version: ${{ vars.UU_JAVA_VERSION }}
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM for Hardware Acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run Instrumented Tests (${{ github.event.inputs.configuration }})
        run: |
          CONFIG=$(echo "${{ github.event.inputs.configuration }}" | awk '{print toupper(substr($0,1,1)) tolower(substr($0,2))}')
          ./gradlew \
          :library_instrumented:uu${CONFIG}GroupDebugAndroidTest \
          -Pandroid.testInstrumentationRunnerArguments.notAnnotation=com.silverpine.uu.test.instrumented.annotations.UUInteractionRequired
          
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.event.inputs.configuration }}-${{ steps.get-version.outputs.version }}
          path: library_instrumented/build/reports/androidTests

